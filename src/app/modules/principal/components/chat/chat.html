<!-- Chat como Burbuja Flotante -->
<div>
  <!-- Botón Flotante (cuando está cerrado) -->
  <button 
    *ngIf="!isChatOpen"
    (click)="toggleChatWindow()"
    class="w-16 h-16 bg-gradient-to-r from-[#004b98] to-[#0066cc] hover:from-[#003d7a] hover:to-[#0052a3] 
           rounded-full shadow-2xl flex items-center justify-center text-white transition-all duration-300 
           hover:scale-110 relative group"
    title="Abrir chat con doctor"
  >
    <i class="fa-solid fa-comments text-2xl"></i>
    <!-- Badge de mensajes no leídos -->
    <span 
      *ngIf="unreadCount > 0" 
      class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 
             flex items-center justify-center shadow-lg animate-pulse"
    >
      {{unreadCount}}
    </span>
    <!-- Tooltip -->
    <span class="absolute bottom-full mb-2 right-0 bg-gray-900 text-white text-xs px-3 py-1 rounded-lg 
                 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">
      Chat con Doctor
    </span>
  </button>

  <!-- Ventana del Chat (cuando está abierto) -->
  <div 
    *ngIf="isChatOpen"
    class="w-[90vw] sm:w-96 h-[500px] sm:h-[600px] bg-white rounded-2xl shadow-2xl flex flex-col 
           animate-slide-up overflow-hidden border border-gray-200"
  >
    <!-- Header del chat -->
    <div class="bg-gradient-to-r from-[#004b98] to-[#0066cc] text-white px-4 py-4 flex items-center gap-3 relative">
      <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
        <i class="fa-solid fa-user-doctor text-white text-xl"></i>
      </div>
      <div class="flex-1">
        <p class="font-semibold text-base">{{ getNombreDoctor() }}</p>
        <p class="text-xs text-white/80 flex items-center gap-1">
          <span class="w-2 h-2 bg-green-400 rounded-full"></span>
          {{ getEspecialidadDoctor() }}
        </p>
      </div>
      <!-- Botón minimizar -->
      <button 
        (click)="toggleChatWindow()"
        class="w-8 h-8 hover:bg-white/20 rounded-full flex items-center justify-center transition-colors"
        title="Minimizar chat"
      >
        <i class="fa-solid fa-chevron-down"></i>
      </button>
    </div>

    <!-- Área de Mensajes -->
    <div 
      #messagesContainer 
      class="flex-1 p-4 space-y-3 overflow-y-auto bg-gradient-to-br from-purple-50/30 to-indigo-50/30"
    >
      <!-- Mensaje de bienvenida -->
      <div 
        *ngIf="messages.length === 0 && !isLoading" 
        class="flex flex-col items-center justify-center h-full text-center px-4"
      >
        <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
        </div>
        <p class="text-sm text-gray-600 font-medium">Hola, ¿en qué puedo ayudarte?</p>
        <p class="text-xs text-gray-500 mt-2">Escribe un mensaje para iniciar la conversación</p>
      </div>

      <!-- Indicador de carga -->
      <div *ngIf="isLoading" class="flex justify-center py-4">
        <div class="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow">
          <div class="w-2 h-2 bg-[#004b98] rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-[#004b98] rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
          <div class="w-2 h-2 bg-[#004b98] rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>
      </div>

      <!-- Lista de mensajes -->
      <div *ngFor="let message of messages">
        <!-- Mensaje del doctor -->
        <div *ngIf="!esMiMensaje(message)" class="flex gap-3 mb-4 animate-fade-in">
          <div class="w-8 h-8 bg-gradient-to-br from-[#004b98] to-[#0066cc] rounded-full flex items-center justify-center flex-shrink-0">
            <i class="fa-solid fa-user-doctor text-white text-sm"></i>
          </div>
          <div class="flex-1 max-w-[85%]">
            <div class="bg-white rounded-2xl rounded-tl-none p-3 shadow-sm">
              <p class="text-sm text-gray-800">{{ message.contenido }}</p>
            </div>
            <span class="text-xs text-gray-500 mt-1 block ml-1">
              {{ formatearHora(message.creado_en) }}
            </span>
          </div>
        </div>

        <!-- Mensaje del usuario -->
        <div *ngIf="esMiMensaje(message)" class="flex justify-end mb-4 animate-fade-in">
          <div class="flex flex-col items-end max-w-[85%]">
            <div class="bg-gradient-to-r from-[#004b98] to-[#0066cc] text-white rounded-2xl rounded-tr-none p-3 shadow-md">
              <p class="text-sm">{{ message.contenido }}</p>
            </div>
            <div class="flex items-center gap-2 mt-1 mr-1">
              <span class="text-xs text-gray-500">
                {{ formatearHora(message.creado_en) }}
              </span>
              <i 
                class="fa-solid text-xs"
                [ngClass]="{
                  'fa-check-double text-blue-500': message.leido,
                  'fa-check text-gray-400': !message.leido
                }">
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input del chat -->
    <div class="p-4 border-t border-gray-200 bg-white">
      <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="flex gap-2">
        <input
          formControlName="message"
          type="text"
          placeholder="Escribe tu consulta médica..."
          class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm 
                 focus:outline-none focus:border-[#004b98] focus:ring-2 focus:ring-[#004b98]/20 transition-all"
          [disabled]="isLoading"
        >
        <button
          type="submit"
          [disabled]="!messageForm.valid || isLoading"
          class="bg-gradient-to-r from-[#004b98] to-[#0066cc] hover:from-[#003d7a] hover:to-[#0052a3] 
                 disabled:from-gray-300 disabled:to-gray-300 text-white px-4 rounded-full 
                 transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg"
          title="Enviar mensaje"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
