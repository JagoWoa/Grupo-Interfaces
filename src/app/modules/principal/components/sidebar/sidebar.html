<nav
    class="flex flex-col gap-2 bg-gradient-to-b from-slate-50 to-slate-100 min-h-screen p-5 border-r border-slate-300 shadow-lg">
    <!-- Logo del Sidebar -->
    <div class="mb-6 pb-4 border-b border-slate-300">
        <div class="flex items-center gap-3 px-3">
            <div class="bg-gradient-to-br from-amber-500 to-amber-600 rounded-xl p-2.5 shadow-md">
                <i class="fas fa-heartbeat text-white text-2xl"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-slate-800">Menú</h2>
                <p class="text-xs text-slate-600">Navegación</p>
            </div>
        </div>
    </div>

    <div *ngFor="let item of menuItems" class="w-full">
        <!-- Item sin Submenú -->
        <div >
            <a [routerLink]="item.href"
                class="flex items-center justify-between w-full px-4 py-3.5 rounded-xl text-lg font-semibold 
               text-gray-800 hover:bg-gradient-to-r hover:from-slate-200 hover:to-slate-300 
               transition-all duration-300 bg-white/80 shadow-sm">
                <span class="flex items-center gap-3">
                    <i [class]="item.icon + ' text-xl'"></i>
                    {{ item.title }}
                </span>
            </a>
        </div>
    </div>

    <!-- Información del Usuario al final del Sidebar -->
    <div class="pt-4 border-t border-slate-300 ">
        <div class="bg-white/90 rounded-xl p-4 shadow-md border border-slate-200">
            <div class="flex items-center gap-3 mb-3">
                <div
                    class="w-12 h-12 bg-gradient-to-br from-amber-500 to-amber-600 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md">
                    MG
                </div>
                <div class="flex-1">
                    <p class="font-bold text-slate-800 text-sm">María González</p>
                    <p class="text-xs text-slate-600">Adulto Mayor</p>
                </div>
            </div>
            <button class="w-full bg-gradient-to-r from-slate-700 to-slate-800 hover:from-slate-800 hover:to-slate-900 
                     text-white py-2 rounded-lg text-sm font-semibold transition-all duration-200 shadow-md
                     hover:shadow-lg transform hover:scale-105">
                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
            </button>
        </div>
    </div>
</nav>
