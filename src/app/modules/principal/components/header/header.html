<header class="bg-gradient-to-r from-slate-800 via-slate-700 to-slate-900 shadow-2xl sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between gap-6">
      <!-- Logo y Nombre del Sistema -->
      <div class="flex items-center gap-4 min-w-fit">
        <div class="bg-gradient-to-br from-amber-400 to-amber-600 rounded-xl p-2 shadow-lg">
          <i class="fas fa-heartbeat text-white text-3xl"></i>
        </div>
        <div class="hidden sm:block">
          <h1 class="text-2xl font-bold text-white leading-tight">SaludPlus</h1>
          <p class="text-amber-200 text-sm font-medium">Sistema de Gestión Médica</p>
        </div>
      </div>

      <!-- Barra de Búsqueda -->
      <div class="flex-1 max-w-2xl hidden md:block">
        <form (ngSubmit)="onSearch()" class="relative">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="search"
            placeholder="Buscar pacientes, medicamentos, citas..."
            class="w-full px-5 py-3 pl-12 rounded-xl bg-white/95 backdrop-blur-sm 
                   text-gray-800 placeholder-gray-500 shadow-lg
                   focus:outline-none focus:ring-4 focus:ring-amber-400 
                   transition-all duration-300"
          />
          <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-600 text-lg"></i>
          <button
            type="submit"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 
                   bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 
                   text-white px-4 py-2 rounded-lg transition-all duration-200 font-medium shadow-md"
          >
            Buscar
          </button>
        </form>
      </div>

      <!-- Controles del Header -->
      <div class="flex items-center gap-4">
        <!-- Indicador de Página Actual -->
        <div class="hidden lg:flex items-center gap-2 bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg border border-white/20">
          <i class="fas fa-map-marker-alt text-amber-400"></i>
          <span class="text-white font-medium">{{ currentPage }}</span>
        </div>

        <!-- Selector de Idioma -->
        <div class="relative group">
          <button
            class="flex items-center gap-2 bg-white/10 backdrop-blur-sm hover:bg-white/20 
                   px-4 py-2 rounded-lg transition-all duration-200 text-white border border-white/20"
          >
            <span class="text-xl">{{ getSelectedLanguageFlag() }}</span>
            <span class="hidden sm:inline font-medium">{{ getSelectedLanguageCode() }}</span>
            <i class="fas fa-chevron-down text-sm"></i>
          </button>
          
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-2xl opacity-0 invisible 
                      group-hover:opacity-100 group-hover:visible transition-all duration-300 overflow-hidden">
            <button
              *ngFor="let lang of languages"
              (click)="changeLanguage(lang.code)"
              class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-50 transition-colors text-left"
              [class.bg-amber-50]="selectedLanguage === lang.code"
            >
              <span class="text-2xl">{{ lang.flag }}</span>
              <span class="text-gray-800 font-medium">{{ lang.name }}</span>
            </button>
          </div>
        </div>

        <!-- Botón de Accesibilidad -->
        <div class="relative">
          <button
            (click)="toggleAccessibilityMenu()"
            class="bg-white/10 backdrop-blur-sm hover:bg-white/20 p-3 rounded-lg 
                   transition-all duration-200 text-white shadow-lg border border-white/20"
            title="Opciones de Accesibilidad"
          >
            <i class="fas fa-universal-access text-xl"></i>
          </button>

          <div
            *ngIf="isAccessibilityMenuOpen"
            class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-2xl overflow-hidden animate-fadeIn"
          >
            <div class="bg-gradient-to-r from-slate-700 to-slate-800 px-4 py-3">
              <h3 class="text-white font-bold text-lg flex items-center gap-2">
                <i class="fas fa-universal-access"></i>
                Accesibilidad
              </h3>
            </div>
            <div class="p-2">
              <button
                *ngFor="let option of accessibilityOptions"
                (click)="toggleAccessibilityOption(option.id)"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-50 
                       transition-colors text-left text-gray-800"
              >
                <i [class]="option.icon + ' text-amber-600 text-lg'"></i>
                <span class="font-medium">{{ option.label }}</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Botón de Menú Móvil -->
        <button class="md:hidden bg-white/10 backdrop-blur-sm p-3 rounded-lg text-white border border-white/20">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </div>
</header>
