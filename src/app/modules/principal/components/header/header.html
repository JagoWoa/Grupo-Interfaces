<header class="bg-gradient-to-r from-slate-800 via-slate-700 to-slate-900 shadow-2xl sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between gap-6">
            <!-- Logo y Nombre del Sistema -->
            <div class="flex items-center gap-4 min-w-fit">
                <div class="bg-gradient-to-br from-amber-400 to-amber-600 rounded-xl p-2 shadow-lg">
                    <i class="fas fa-heartbeat text-white text-3xl"></i>
                </div>
                <div class="hidden sm:block">
                    <h1 class="text-2xl font-bold text-white leading-tight">SaludPlus</h1>
                    <p class="text-amber-200 text-sm font-medium">Sistema de Gestión Médica</p>
                </div>
            </div>

            <!-- Controles del Header -->
            <div class="flex items-center gap-4">
                <!-- Indicador de Página Actual -->
                <div
                    class="hidden lg:flex items-center gap-2 bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg border border-white/20">
                    <i class="fas fa-map-marker-alt text-amber-400"></i>
                    <span class="text-white font-medium">{{ currentPage }}</span>
                </div>

                <!-- Selector de Idioma -->
                <div class="relative group">
                    <button class="flex items-center gap-2 bg-white/10 backdrop-blur-sm hover:bg-white/20 
                   px-4 py-2 rounded-lg transition-all duration-200 text-white border border-white/20">
                        <span class="text-xl">{{ getSelectedLanguageFlag() }}</span>
                        <span class="hidden sm:inline font-medium">{{ getSelectedLanguageCode() }}</span>
                        <i class="fas fa-chevron-down text-sm"></i>
                    </button>

                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-2xl opacity-0 invisible 
                      group-hover:opacity-100 group-hover:visible transition-all duration-300 overflow-hidden">
                        <button *ngFor="let lang of languages" (click)="changeLanguage(lang.code)"
                            class="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-50 transition-colors text-left"
                            [class.bg-amber-50]="selectedLanguage === lang.code">
                            <span class="text-2xl">{{ lang.flag }}</span>
                            <span class="text-gray-800 font-medium">{{ lang.name }}</span>
                        </button>
                    </div>
                </div>

                <!-- Botón de Accesibilidad -->
                <div class="relative">
                    <button (click)="toggleAccessibilityMenu()" class="bg-white/10 backdrop-blur-sm hover:bg-white/20 p-3 rounded-lg 
                   transition-all duration-200 text-white shadow-lg border border-white/20"
                        title="Opciones de Accesibilidad">
                        <i class="fas fa-universal-access text-xl"></i>
                        <p>Accesibilidad</p>
                    </button>

                    <div *ngIf="isAccessibilityMenuOpen"
                        class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-2xl overflow-hidden animate-fadeIn">
              
                        <div class="p-2">
                            <button *ngFor="let option of accessibilityOptions"
                                (click)="toggleAccessibilityOption(option.id)" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-50 
                       transition-colors text-left text-gray-800">
                                <i [class]="option.icon + ' text-amber-600 text-lg'"></i>
                                <span class="font-medium">{{ option.label }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
