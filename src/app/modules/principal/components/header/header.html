<nav class="bg-[#004b98] text-white font-bold">
  <div class="container mx-auto flex items-center justify-between px-6 py-6">
    
    <!-- Izquierda: Logo -->
    <div class="flex items-center gap-2">
      <i class="fa-solid fa-heart-pulse text-3xl"></i>
      <h1 class="text-2xl">Telecuidado Mayor</h1>
    </div>

    <!-- Centro: Menú principal -->
    <ul class="hidden md:flex items-center gap-8 text-xl" *ngIf="!isLogging()">
      <li><a routerLink="/home" class="hover:underline">Inicio</a></li>
      <li><a routerLink="/perfil" class="hover:underline">Perfil</a></li>
      <li><a routerLink="/usuario" class="hover:underline">Salud</a></li>
    </ul>

    <ul class="hidden md:flex items-center gap-8 text-xl font-light" *ngIf="isLogging()">
      <li><a routerLink="/login" class="hover:underline">Iniciar sesión</a></li>
      <li><a routerLink="/register" class="hover:underline">Registrar Usuario</a></li>
    </ul>

    <!-- Derecha: Controles -->
    <div class="hidden md:flex items-center gap-3">
      <!-- Botón idioma -->
      <button
        (click)="toggleLanguage()"
        class="px-2 py-1 bg-white text-[#004b98] rounded hover:bg-gray-100 transition text-sm flex items-center space-x-2">
        <i class="fa-solid fa-language"></i>
        <span>{{ targetLang.toUpperCase() }}</span>
      </button>

      <!-- Botón tema -->
      <button
        (click)="botonCambio()"
        class="px-2 py-1 bg-white text-[#004b98] rounded hover:bg-gray-100 transition text-sm">
        <i class="fa-solid fa-palette"></i>
      </button>

      <!-- Búsqueda -->
      <button class="hover:opacity-80 transition">
        <i class="fas fa-search text-xl"></i>
      </button>
    </div>

  </div>
</nav>
