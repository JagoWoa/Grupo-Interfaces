<nav class="bg-[#004b98] text-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between px-4 md:px-6 py-4">
    <div class="flex items-center gap-4">
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <a href="/inicio" class="flex items-center gap-2">
          <i class="fa-solid fa-heart-pulse text-2xl md:text-3xl" alt="Logo"> </i>
          <h1 class="text-lg md:text-xl font-semibold text-white-500">Telecuidado Mayor</h1>
        </a>
      </div>
    </div>

    <!-- Centro: Menu principal -->
    <!-- Menú cuando está logueado -->
    <ul class="hidden md:flex items-center gap-6 text-sm font-medium" *ngIf="isLogging()">
      <li><a routerLink="/dashboard" class="hover:bg-white/10 px-3 py-2 rounded-lg transition"><i class="fa-solid fa-magnifying-glass"></i> Dashboard</a></li>
      <li><a routerLink="/perfil" class="hover:bg-white/10 px-3 py-2 rounded-lg transition"><i class="fa-solid fa-circle-user"></i> Perfil</a></li>
      <li><a routerLink="/usuario" class="hover:bg-white/10 px-3 py-2 rounded-lg transition"><i class="fa-solid fa-heart"></i> Salud</a></li>
      
      <!-- Accesibilidad con menú desplegable -->
      <li class="relative">
        <button 
          (click)="toggleAccessibilityDropdown()"
          class="hover:bg-white/10 px-3 py-2 rounded-lg transition flex items-center gap-2">
          <i class="fa-solid fa-universal-access"></i>
          <span>Accesibilidad</span>
          <i class="fa-solid fa-chevron-down text-xs transition-transform" [class.rotate-180]="isAccessibilityDropdownOpen"></i>
        </button>
        
        <!-- Menú desplegable -->
        <div 
          *ngIf="isAccessibilityDropdownOpen"
          class="absolute left-0 mt-2 w-56 bg-white text-gray-800 rounded-lg shadow-lg py-2 z-50">
          
          <!-- Opción Tema -->
          <button 
            (click)="botonCambio()"
            class="w-full px-4 py-2 hover:bg-gray-100 transition flex items-center gap-3 text-left">
            <i class="fa-solid fa-palette text-[#004b98]"></i>
            <span class="font-medium">Tema</span>
            <span class="ml-auto text-xs text-gray-400">Ctrl+Shift+Z</span>
          </button>
          
          <!-- Opción Idioma -->
          <button 
            (click)="changeLanguage()"
            class="w-full px-4 py-2 hover:bg-gray-100 transition flex items-center gap-3 text-left">
            <i class="fa-solid fa-language text-[#004b98]"></i>
            <span class="font-medium">Idioma</span>
          </button>
        </div>
      </li>
      
    </ul>

    <!-- Menú cuando NO está logueado -->
    <ul class="hidden md:flex items-center gap-6 text-sm font-medium" *ngIf="!isLogging()">
      <li>
        <a routerLink="/inicio" class="hover:bg-white/10 px-3 py-2 rounded-lg transition"><i class="fa-solid fa-house"></i> Inicio</a>
      </li>
      <li>
        <a routerLink="/login" class="hover:bg-white/10 px-3 py-2 rounded-lg transition"><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión</a>
      </li>
      <li>
        <a routerLink="/register" class="hover:bg-white/10 px-3 py-2 rounded-lg transition"><i class="fa-solid fa-user-plus"></i> Registrar Usuario</a>
      </li>
      
      <!-- Accesibilidad con menú desplegable -->
      <li class="relative">
        <button 
          (click)="toggleAccessibilityDropdown()"
          class="hover:bg-white/10 px-3 py-2 rounded-lg transition flex items-center gap-2">
          <i class="fa-solid fa-universal-access"></i>
          <span>Accesibilidad</span>
          <i class="fa-solid fa-chevron-down text-xs transition-transform" [class.rotate-180]="isAccessibilityDropdownOpen"></i>
        </button>
        
        <!-- Menú desplegable -->
        <div 
          *ngIf="isAccessibilityDropdownOpen"
          class="absolute left-0 mt-2 w-56 bg-white text-gray-800 rounded-lg shadow-lg py-2 z-50">
          
          <!-- Opción Tema -->
          <button 
            (click)="botonCambio()"
            class="w-full px-4 py-2 hover:bg-gray-100 transition flex items-center gap-3 text-left">
            <i class="fa-solid fa-palette text-[#004b98]"></i>
            <span class="font-medium">Tema</span>
            <span class="ml-auto text-xs text-gray-400">Ctrl+Shift+Z</span>
          </button>
          
          <!-- Opción Idioma -->
          <button 
            (click)="changeLanguage()"
            class="w-full px-4 py-2 hover:bg-gray-100 transition flex items-center gap-3 text-left">
            <i class="fa-solid fa-language text-[#004b98]"></i>
            <span class="font-medium">Idioma</span>
          </button>
        </div>
      </li>
    </ul>


    <!-- Derecha: Controles -->
    <div class="flex items-center gap-2 md:gap-3">
      <!-- Usuario logueado -->
      <div *ngIf="isLogging()" class="hidden md:flex items-center gap-3">
        <div class="text-right">
          <p class="text-sm font-medium">{{userName}}</p>
          <p class="text-xs text-white/70">{{userRole}}</p>
        </div>
        <button (click)="logout()" 
                class="px-3 py-2 bg-red-500 hover:bg-red-600 rounded-lg transition flex items-center gap-2 text-sm font-medium">
          <i class="fas fa-sign-out-alt"></i>
          <span class="hidden lg:inline">Salir</span>
        </button>
      </div>

      <!-- Controles generales -->
      <button class="hover:opacity-80 transition">
        <i class="fas fa-search text-xl"></i>
      </button>
    </div>
  </div>
</nav>
