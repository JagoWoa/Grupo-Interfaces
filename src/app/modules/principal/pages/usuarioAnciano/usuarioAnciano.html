<!-- Header -->
<app-header></app-header>

<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 main-container">

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-6 py-10 main-content">
    <div class="grid grid-cols-1 gap-8 dashboard-grid">

      <!-- Contenedor unificado de Signos Vitales y Recordatorios -->
      <div class="bg-white rounded-2xl shadow-lg p-8 unified-section">
        
        <!-- Signos Vitales (una sola fila) -->
        <div class="mb-8">
          <div class="flex items-center gap-3 mb-6 vitales-header">
            <div class="w-12 h-12 flex items-center justify-center icon-vitales">
              <i class="fa-solid fa-heart text-red-500 text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Signos Vitales</h2>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 vitales-grid">
            <div class="bg-red-50 p-4 rounded-xl card-vital">
              <p class="text-sm text-gray-600 font-medium mb-1">Presión Arterial</p>
              <p class="text-2xl font-bold text-gray-900">120/80</p>
              <p class="text-xs text-gray-500 mt-1">mmHg</p>
            </div>

            <div class="bg-pink-50 p-4 rounded-xl card-vital">
              <p class="text-sm text-gray-600 font-medium mb-1">Frecuencia Cardíaca</p>
              <p class="text-2xl font-bold text-gray-900">72</p>
              <p class="text-xs text-gray-500 mt-1">bpm</p>
            </div>

            <div class="bg-orange-50 p-4 rounded-xl card-vital">
              <p class="text-sm text-gray-600 font-medium mb-1">Temperatura</p>
              <p class="text-2xl font-bold text-gray-900">36.5</p>
              <p class="text-xs text-gray-500 mt-1">°C</p>
            </div>

            <div class="bg-blue-100 p-4 rounded-xl card-vital">
              <p class="text-sm text-gray-600 font-medium mb-1">Peso</p>
              <p class="text-2xl font-bold text-gray-900">70</p>
              <p class="text-xs text-gray-500 mt-1">kg</p>
            </div>
          </div>
        </div>

        <!-- Separador -->
        <div class="border-t border-gray-200 my-8"></div>

        <!-- Recordatorios (una sola fila) -->
        <div>
          <div class="flex items-center gap-3 mb-6 recordatorios-header">
            <div class="w-12 h-12 flex items-center justify-center icon-recordatorios">
              <i class="fa-solid fa-bell text-green-500 text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Recordatorios</h2>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 recordatorios-list">
            <div class="flex items-start gap-4 p-5 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl recordatorio-item">
              <div>
                <p class="font-semibold text-gray-800 text-lg">Paracetamol</p>
                <p class="text-gray-600">500 mg cada 8 horas</p>
              </div>
            </div>

            <div class="flex items-start gap-4 p-5 bg-gradient-to-r from-blue-50 to-cyan-50 rounded-xl recordatorio-item">
              <div>
                <p class="font-semibold text-gray-800 text-lg">Consulta Médica</p>
                <p class="text-gray-600">Cada 6 meses</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Botón flotante Chat con Doctor -->
<div class="fixed bottom-6 right-6 z-50 chat-floating-container" [class.chat-expanded]="chatExpanded">
  <button
    *ngIf="!chatExpanded"
    (click)="toggleChat()"
    class="w-16 h-16 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center transition-all duration-300 chat-float-button"
    title="Chat con Doctor">
    <i class="fa-solid fa-comments text-2xl"></i>
  </button>
  
  <div *ngIf="chatExpanded" class="bg-white rounded-2xl shadow-2xl p-6 chat-expanded-box" style="width: 400px; max-height: 600px;">
    <div class="flex items-center justify-between mb-4 chat-expanded-header">
      <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
        <i class="fa-solid fa-comments text-blue-500"></i>
        Chat con Doctor
      </h3>
      <button
        (click)="toggleChat()"
        class="text-gray-500 hover:text-gray-700 transition"
        title="Cerrar">
        <i class="fa-solid fa-times text-2xl"></i>
      </button>
    </div>
    <div class="border-t border-gray-200 pt-4 chat-expanded-content">
      <app-chat></app-chat>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
