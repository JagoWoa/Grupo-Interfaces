<app-header></app-header>

<section
  class="relative min-h-screen flex items-center justify-center px-8 py-12 bg-cover bg-center"
  style="background-image: url('/doctor.jpeg');"
>
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <div class="relative z-10 w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6 card-login">
      <!-- Encabezado -->
      <div class="text-center space-y-2">
        <h1 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h1>
        <p class="text-gray-600">Bienvenido de nuevo a Telecuidado Mayor</p>
      </div>

      <!-- Mensaje de error -->
      @if (errorMessage) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          {{ errorMessage }}
        </div>
      }

      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Correo electrónico
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="ejemplo@correo.com"
            required
            class="w-full px-4 py-3 border-gray-300 rounded-lg transition-all text-black"
          />
        </div>

        <!-- Contraseña -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-black">
            Contraseña
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="••••••••"
              required
              class="w-full px-4 py-3 border-gray-300 rounded-lg transition-all text-black"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              @if (showPassword) {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              } @else {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              }
            </button>
          </div>
        </div>

        <!-- Recordar y olvidé contraseña -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              class="w-4 h-4 text-[#004b98] border-gray-300 rounded focus:ring-[#004b98]"
            />
            <span class="text-gray-600">Recordarme</span>
          </label>
          <a href="#" class="text-[#004b98] hover:underline font-medium">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón de envío -->
        <button
          type="submit"
          class="w-full bg-[#004b98] text-white py-3 rounded-lg font-semibold hover:bg-[#004bbc] transition-all duration-300 shadow-lg hover:shadow-xl"
        >
          Iniciar Sesión
        </button>
      </form>
