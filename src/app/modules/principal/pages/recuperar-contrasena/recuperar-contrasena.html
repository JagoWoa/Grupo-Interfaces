<app-header></app-header>

<section
  class="relative min-h-screen flex items-center justify-center px-4 sm:px-8 py-12 bg-cover bg-center contenedor-recuperar"
  style="background-image: url('/doctor.jpeg');">
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm overlay"></div>

  <div class="relative z-10 w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6 card-reset">

      <div class="text-center space-y-2">
        <h1 class="text-3xl font-bold text-black titulo-reset" appSpeakOnHover [speakAutoRead]="true">
          {{ 'AUTH.RESET.TITLE' | translate }}
        </h1>
        <p class="text-gray-600 descripcion-reset" appSpeakOnHover [speakAutoRead]="true">
          {{ 'AUTH.RESET.SUBTITLE' | translate }}
        </p>
      </div>

      @if (errorMessage) {
      <div
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm flex items-start gap-2 alerta-error"
        role="alert" appSpeakOnHover>
        <i class="fas fa-exclamation-circle mt-0.5"></i>
        <span>{{ errorMessage }}</span>
      </div>
      }

      @if (successMessage) {
      <div
        class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm flex items-start gap-2 alerta-exito"
        role="alert" appSpeakOnHover>
        <i class="fas fa-check-circle mt-0.5"></i>
        <span>{{ successMessage }}</span>
      </div>
      }

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700 flex items-center gap-2 label-input"
            appSpeakOnHover>
            <i class="fas fa-envelope text-gray-400 icono-label"></i>
            {{ 'AUTH.RESET.EMAIL_LABEL' | translate }}
          </label>
          <input type="email" id="email" name="email" [(ngModel)]="email"
            [placeholder]="'AUTH.RESET.EMAIL_PLACEHOLDER' | translate" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-black focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 input-email"
            appSpeakOnHover />
        </div>

        <button type="submit" [disabled]="isLoading"
          class="w-full bg-[#004b98] text-white py-3 rounded-lg font-semibold hover:bg-[#004bbc] transition-all shadow-lg disabled:opacity-50 flex items-center justify-center gap-2 boton-enviar"
          appSpeakOnHover>
          @if (isLoading) {
          <span class="animate-spin"><i class="fas fa-spinner"></i></span> {{ 'AUTH.RESET.SENDING' | translate }}
          } @else {
          {{ 'AUTH.RESET.SEND_BUTTON' | translate }}
          }
        </button>
      </form>

      <div class="text-center text-sm link-container">
        <a routerLink="/login" class="text-[#004b98] hover:underline font-semibold link-volver" appSpeakOnHover>
          <i class="fas fa-arrow-left mr-1"></i>
          {{ 'AUTH.RESET.BACK_LOGIN' | translate }}
        </a>
      </div>

    </div>
  </div>
</section>

<app-footer></app-footer>
