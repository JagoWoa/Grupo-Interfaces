<app-header></app-header>

<section class="relative min-h-screen flex items-center justify-center px-8 py-12 bg-cover bg-center" style="background-image: url('/doctor.jpeg');">
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <div class="relative z-10 w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6 card-reset">

      <div class="text-center space-y-2">
        <h1 class="text-3xl font-bold text-black">Recuperar contraseÃ±a</h1>
        <p class="text-gray-600">Ingresa tu correo registrado para enviar un enlace de restablecimiento.</p>
      </div>

      @if (errorMessage) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm flex items-start gap-2">
          <span>{{ errorMessage }}</span>
        </div>
      }

      @if (successMessage) {
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm flex items-start gap-2">
          <span>{{ successMessage }}</span>
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700 flex items-center gap-2">
            Correo electrÃ³nico
          </label>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="tucorreo@ejemplo.com" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-black focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400" />
        </div>

        <button type="submit" [disabled]="isLoading"
          class="w-full bg-[#004b98] text-white py-3 rounded-lg font-semibold hover:bg-[#004bbc] transition-all shadow-lg disabled:opacity-50 flex items-center justify-center gap-2">
          @if (isLoading) {
            <span class="animate-spin">ğŸ”„</span> Enviando...
          } @else {
            Enviar enlace
          }
        </button>
      </form>

      <div class="text-center text-sm">
        <a routerLink="/login" class="text-[#004b98] hover:underline font-semibold">Volver al inicio de sesiÃ³n</a>
      </div>

    </div>
  </div>
</section>

<app-footer></app-footer>
