<app-header></app-header>

<section class="relative min-h-screen flex items-center justify-center px-8 py-12 bg-cover bg-center"
    style="background-image: url('/doctor.jpeg');">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

    <div class="relative z-10 w-full max-w-2xl">
        <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">
            <!-- Encabezado -->
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-bold text-gray-900">Crear Cuenta</h1>
                <p class="text-gray-600">Únete a Telecuidado Mayor y gestiona tu salud</p>
            </div>

            <!-- Mensaje de error -->
            @if (errorMessage) {
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                {{ errorMessage }}
            </div>
            }

            <!-- Formulario -->
            <form (ngSubmit)="onSubmit()" class="space-y-5">
                <!-- Nombre Completo -->
                <div class="space-y-2">
                    <label for="nombre_completo" class="block text-sm font-medium text-gray-700">
                        Nombre Completo *
                    </label>
                    <input type="text" id="nombre_completo" name="nombre_completo" [(ngModel)]="nombre_completo"
                        placeholder="Juan Pérez García" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-black
              focus:ring-2 focus:ring-[#004b98] focus:border-transparent outline-none transition-all
              placeholder-gray-500 placeholder:font-medium placeholder:opacity-90" />
                </div>

                <!-- Título y Especialidad -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="titulo" class="block text-sm font-medium text-gray-700">
                            Título *
                        </label>
                        <input type="text" id="titulo" name="titulo" [(ngModel)]="titulo" placeholder="Dr., Dra., MD"
                            required class="w-full px-4 py-3 border border-gray-300 rounded-lg 
              focus:ring-2 focus:ring-[#004b98] focus:border-transparent outline-none transition-all text-black
              placeholder-gray-500 placeholder:font-medium placeholder:opacity-90" />
                    </div>

                    <div class="space-y-2">
                        <label for="especialidad" class="block text-sm font-medium text-gray-700">
                            Especialidad *
                        </label>
                        <input type="text" id="especialidad" name="especialidad" [(ngModel)]="especialidad"
                            placeholder="Geriatría, Cardiología" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-black
              focus:ring-2 focus:ring-[#004b98] focus:border-transparent outline-none transition-all
              placeholder-gray-500 placeholder:font-medium placeholder:opacity-90" />
                    </div>
                </div>

                <!-- Email y Teléfono -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Correo electrónico *
                        </label>
                        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="ejemplo@correo.com"
                            required class="w-full px-4 py-3 border border-gray-300 rounded-lg  text-black
              focus:ring-2 focus:ring-[#004b98] focus:border-transparent outline-none transition-all
              placeholder-gray-500 placeholder:font-medium placeholder:opacity-90" />
                    </div>

                    <div class="space-y-2">
                        <label for="telefono" class="block text-sm font-medium text-gray-700">
                            Teléfono *
                        </label>
                        <input type="tel" id="telefono" name="telefono" [(ngModel)]="telefono"
                            placeholder="+593 000 000" required class="w-full px-4 py-3 border border-gray-300 rounded-lg 
              focus:ring-2 focus:ring-[#004b98] focus:border-transparent outline-none transition-all text-black
              placeholder-gray-500 placeholder:font-medium placeholder:opacity-90" />
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Contraseña *
                    </label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                            [(ngModel)]="password" placeholder="Mínimo 6 caracteres" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 text-black focus:ring-[#004b98] focus:border-transparent outline-none transition-all placeholder-gray-500 placeholder:font-medium placeholder:opacity-100" />
                        <button type="button" (click)="togglePasswordVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 ">
                            @if (showPassword) {
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            } @else {
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                            }
                        </button>
                    </div>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                        Confirmar Contraseña *
                    </label>
                    <div class="relative">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                            name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Repite tu contraseña"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#004b98] text-black focus:border-transparent outline-none transition-all placeholder-gray-500 placeholder:font-medium placeholder:opacity-100" />
                        <button type="button" (click)="toggleConfirmPasswordVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            @if (showConfirmPassword) {
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            } @else {
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                            }
                        </button>
                    </div>
                </div>

                <!-- Términos y condiciones -->
              <!--  <div class="flex items-start gap-3">
                    <input type="checkbox" id="terms" name="terms" [(ngModel)]="acceptTerms" required
                        class="w-4 h-4 mt-1 text-[#004b98] border-gray-300 rounded focus:ring-[#004b98]" />
                    <label for="terms" class="text-sm text-gray-600">
                        Acepto los
                        <a href="#" class="text-[#004b98] hover:underline font-medium">términos y condiciones</a>
                        y la
                        <a href="#" class="text-[#004b98] hover:underline font-medium">política de privacidad</a>
                    </label>
                </div>-->

                <!-- Botón de envío -->
                <button type="submit"
                    class="w-full bg-[#004b98] text-white py-3 rounded-lg font-semibold hover:bg-[#004bbc] transition-all duration-300 shadow-lg hover:shadow-xl">
                    Crear Cuenta
                </button>
            </form>

            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Inicia Sesion con</span><a routerLink="/login"
                    class="text-[#004b98] hover:underline font-semibold ml-1">aquí</a>
            </div>


        </div>
    </div>
</section>

<app-footer></app-footer>
