<!-- Header -->
<app-header></app-header>

<section class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <!-- Lista de usuarios ancianos - Izquierda -->
    <section class="bg-white rounded-lg shadow-md p-6">
      <div class="mb-4">
        <input 
          type="text"
          [(ngModel)]="busqueda"
          placeholder="Buscar usuarios ancianos..." 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Pacientes</h2>
      
      <ul class="space-y-3">
        <li 
          *ngFor="let paciente of pacientesFiltrados"
          (click)="seleccionarPaciente(paciente)"
          class="p-3 rounded-lg cursor-pointer transition"
          [class.bg-blue-100]="pacienteSeleccionado?.id === paciente.id"
          [class.bg-gray-50]="pacienteSeleccionado?.id !== paciente.id"
          [class.hover:bg-blue-50]="pacienteSeleccionado?.id !== paciente.id"
        >
          <p class="font-medium text-gray-700">{{ paciente.nombre }}</p>
          <p class="text-sm text-gray-500">Última consulta: {{ paciente.ultimaConsulta }}</p>
        </li>
      </ul>
    </section>

    <!-- Signos Vitales - Centro -->
    <section class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Signos Vitales</h2>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-50 p-4 rounded-lg">
          <label class="text-sm text-gray-600 mb-2 block">Presión Arterial</label>
          <input 
            type="text"
            [(ngModel)]="presionArterial"
            placeholder="120/80"
            class="w-full px-3 py-2 text-lg font-semibold text-red-600 bg-white border border-red-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          />
          <p class="text-xs text-gray-500 mt-1">mmHg</p>
        </div>

        <div class="bg-pink-50 p-4 rounded-lg">
          <label class="text-sm text-gray-600 mb-2 block">Frecuencia Cardíaca</label>
          <input 
            type="number"
            [(ngModel)]="frecuenciaCardiaca"
            placeholder="72"
            class="w-full px-3 py-2 text-lg font-semibold text-pink-600 bg-white border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
          <p class="text-xs text-gray-500 mt-1">bpm</p>
        </div>

        <div class="bg-orange-50 p-4 rounded-lg">
          <label class="text-sm text-gray-600 mb-2 block">Temperatura</label>
          <input 
            type="number" 
            step="0.1"
            [(ngModel)]="temperatura"
            placeholder="36.5"
            class="w-full px-3 py-2 text-lg font-semibold text-orange-600 bg-white border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
          <p class="text-xs text-gray-500 mt-1">°C</p>
        </div>

        <div class="bg-green-50 p-4 rounded-lg">
          <label class="text-sm text-gray-600 mb-2 block">Peso</label>
          <input 
            type="number" 
            step="0.1"
            [(ngModel)]="peso"
            placeholder="70"
            class="w-full px-3 py-2 text-lg font-semibold text-green-600 bg-white border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <p class="text-xs text-gray-500 mt-1">kg</p>
        </div>
      </div>

      <button 
        (click)="actualizarSignosVitales()"
        class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Actualizar Signos Vitales
      </button>
    </section>

    <!-- Chat - Derecha -->
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Chat</h2>
      <div class="bg-gray-50 rounded-lg p-4 h-96 flex items-center justify-center">
        <p class="text-gray-500">Selecciona un paciente para iniciar el chat</p>
      </div>
    </section>

  </div>
</section>

<!-- Footer -->
<app-footer></app-footer>
