<div class="flex flex-col h-screen">
  <!-- Header -->
  <div class="navbar bg-base-100 shadow-md">
    <div class="flex-1">
      <a routerLink="/chat" class="btn btn-ghost btn-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <div *ngIf="contacto" class="ml-2">
        <h2 class="font-semibold">{{ contacto.nombre }}</h2>
        <p class="text-xs text-base-content/60">{{ contacto.rol }}</p>
      </div>
    </div>
  </div>

  <!-- Mensajes -->
  <div class="flex-1 overflow-y-auto p-4 bg-base-200">
    <div *ngIf="cargando" class="flex justify-center py-8">
      <span class="loading loading-spinner loading-lg"></span>
    </div>

    <div *ngIf="!cargando" class="space-y-3">
      <div *ngFor="let mensaje of mensajes" 
           [class.chat-end]="mensaje.emisor_id === usuarioActualId"
           [class.chat-start]="mensaje.emisor_id !== usuarioActualId"
           class="chat">
        <div class="chat-bubble" 
             [class.chat-bubble-primary]="mensaje.emisor_id === usuarioActualId">
          {{ mensaje.contenido }}
        </div>
        <div class="chat-footer opacity-50 text-xs">
          {{ mensaje.fecha | date:'short' }}
        </div>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="p-4 bg-base-100 border-t">
    <div class="flex gap-2">
      <input 
        type="text" 
        [(ngModel)]="nuevoMensaje"
        (keyup.enter)="enviarMensaje()"
        placeholder="Escribe un mensaje..." 
        class="input input-bordered flex-1" />
      <button 
        (click)="enviarMensaje()"
        [disabled]="!nuevoMensaje.trim()"
        class="btn btn-primary">
        Enviar
      </button>
    </div>
  </div>
</div>
